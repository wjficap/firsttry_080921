
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gist Exporter</title>
</head>
<body>
    <h1>Text Gist Exporter</h1>
    <textarea id="textArea" rows="10" cols="30"></textarea><br>
    <button id="exportButton">Export to Gist</button>
    <button id="importButton">Import from Gist</button>
    <button id="clearButton">Clear</button>
    <pre id="gistContent"></pre>

    <script>
        const exportButton = document.getElementById('exportButton');
        const importButton = document.getElementById('importButton');
        const clearButton = document.getElementById('clearButton');
        const textArea = document.getElementById('textArea');

        const GITHUB_API_URL = 'https://api.github.com/gists';
        const GITHUB_TOKEN = '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'; // Replace with your GitHub token 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

        exportButton.addEventListener('click', async () => {
            const content = textArea.value;
            const response = await fetch(GITHUB_API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    description: 'Text Gist',
                    public: true,
                    files: {
                        'events.json': {
                            content: content
                        }
                    }
                })
            });

            if (response.ok) {
                const data = await response.json();
                alert(`Gist created: ${data.html_url}`);
                textArea.value = '';
            } else {
                const errorData = await response.json();
                alert(`Error creating gist: ${errorData.message}`);
                console.error('Error details:', errorData);
            }
        });

        importButton.addEventListener('click', async () => {
            const gistId = prompt('Enter Gist ID:');
            if (!gistId) return; // Exit if no Gist ID is provided

            const response = await fetch(`${GITHUB_API_URL}/${gistId}`);
            
            if (response.ok) {
                const data = await response.json();
                if (data.files && data.files['events.json']) {
                    textArea.value = data.files['events.json'].content;
                } else {
                    alert('No file named "events.json" found in this Gist.');
                }
            } else {
                const errorData = await response.json();
                alert(`Error fetching gist: ${errorData.message}`);
                console.error('Error details:', errorData);
            }
        });

        clearButton.addEventListener('click', () => {
            textArea.value = '';
        });
    </script>
</body>
</html>
