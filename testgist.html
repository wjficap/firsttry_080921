<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gist Exporter</title>
</head>
<body>
    <h1>Text Gist Exporter</h1>
    <textarea id="textArea" rows="10" cols="30"></textarea><br>
    <button id="exportButton">Export to Gist</button>
    <button id="importButton">Import from Gist</button>
    <button id="clearButton">Clear</button>
    <pre id="gistContent"></pre>

    <script>
        const exportButton = document.getElementById('exportButton');
        const importButton = document.getElementById('importButton');
        const clearButton = document.getElementById('clearButton');
        const textArea = document.getElementById('textArea');
        const gistContent = document.getElementById('gistContent');

        const GITHUB_API_URL = 'https://api.github.com/gists';
        const GITHUB_TOKEN = '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'; // Replace with your GitHub token

        exportButton.addEventListener('click', async () => {
            const content = textArea.value;
            const response = await fetch(GITHUB_API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    description: 'Text Gist',
                    public: true,
                    files: {
                        'events.json': {
                            content: content
                        }
                    }
                })
            });
            const data = await response.json();
            alert(`Gist created: ${data.html_url}`);
            textArea.value = '';
        });

        importButton.addEventListener('click', async () => {
            const gistId = prompt('Enter Gist ID:');
            const response = await fetch(`${GITHUB_API_URL}/${gistId}`);
            const data = await response.json();
            textArea.value = data.files['text.txt'].content;
        });

        clearButton.addEventListener('click', () => {
            textArea.value = '';
        });
    </script>
</body>
</html>
