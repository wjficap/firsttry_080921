<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist Import/Export</title>
    <script>
        // Set your GitHub Personal Access Token and Gist ID here
        const GITHUB_TOKEN = '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';
        const GIST_ID = 'a94c46e7e3024f0b173d1a9cc9f32827';

        // Function to import JSON from the Gist
        async function importFromGist() {
            const url = `https://api.github.com/gists/${GIST_ID}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                const gistData = await response.json();
                
                // Assuming the JSON is stored in a file called "data.json" within the gist
                const jsonData = JSON.parse(gistData.files['data.json'].content);
                document.getElementById('jsonContent').value = JSON.stringify(jsonData, null, 2);
                alert('Imported JSON from Gist!');
            } catch (error) {
                console.error('Error importing JSON:', error);
                alert('Failed to import JSON.');
            }
        }

        // Function to export JSON to the Gist
        async function exportToGist() {
            const url = `https://api.github.com/gists/${GIST_ID}`;
            const jsonData = document.getElementById('jsonContent').value;

            try {
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'data.json': {
                                content: jsonData
                            }
                        }
                    })
                });

                if (response.ok) {
                    alert('Exported JSON to Gist!');
                } else {
                    throw new Error('Failed to export JSON');
                }
            } catch (error) {
                console.error('Error exporting JSON:', error);
                alert('Failed to export JSON.');
            }
        }
    </script>
</head>
<body>
    <h1>Import/Export JSON from GitHub Gist</h1>
    <textarea id="jsonContent" rows="20" cols="100"></textarea>
    <br>
    <button onclick="importFromGist()">Import from Gist</button>
    <button onclick="exportToGist()">Export to Gist</button>
</body>
</html>
