    <head>

    <body onload="recall()">
    
        <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">

            <h3 class="w3-center">Wayne's Simple Memo</h2>
            
            <p class="w3-auto">
                <input autofocus id="id_input" class="w3-input w3-border" type="text" placeholder="To Do">

            <p class="w3-center">
                <button onclick="record()" class="w3-button w3-blue w3-ripple"> Record </button>
                <!-- <button onclick="recall()" class="w3-button w3-blue w3-ripple"> Recall </button> -->
            </p>

            <p class="w3-center w3-text-purple" id="id_show">          
            </p>

            <p class="w3-center">
                <button onclick="clear_all()" class="w3-button w3-red w3-ripple"> Delete All </button>
            </p>

        </div>
