<!DOCTYPE html>
<html>
    
    <head>
        <title>The Unbreakable Da Vinci Cryptex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
        <script src="script_decrypt.js"></script>
          
        <link rel="icon" href="decrypt_60.png">
        <link rel="apple-touch-icon" href="decrypt_60.png">

        <style>
            body {
                background-color: crimson;
            }
        </style>
    </head>
 
    <body>
    
        <div class="w3-container w3-card-4 w3-light-grey w3-margin">

            <h3 class="w3-center w3-text-purple">The Unbreakable Da Vinci Cryptex</h3>
            
            <h6 style="text-align: center;"> 
                <p>
                    This website uses the <a href="https://crypto.stanford.edu/sjcl/>">Stanford Javascript Crypto Library.</a>
                </p>
            </h6>

            <hr>
            
            <!-- <form class="w3-container">      -->
            
                <p class="w3-auto">
                    <!-- <label class="w3-text-blue"><b>Enter Secret Passphrase</b></label> -->
                    <input autofocus id="id_password" class="w3-input w3-border " type="text" placeholder="secret password">
                </p>    

                <p class="w3-auto">
                    <!-- <label class="w3-text-blue"><b>Enter Mnemoic to Encrypt</b></label> -->
                    <input autofocus id="id_text_input" class="w3-input w3-border " type="text" placeholder="Text for Encryption">
                </p>

                <p class="w3-center">
                    <button onclick="encrypt()" class="w3-button w3-blue w3-ripple"> Encrypt </button>
                </p>


                <p class="w3-auto">
                    <!-- <label class="w3-text-blue"><b>Enter Cipher to Decrypt</b></label> -->
                    <input autofocus id="id_cipher_input" class="w3-input w3-border " type="text" placeholder="Cipher for Decryption">
                </p>

                <p class="w3-center">
                    <button onclick="decrypt()" class="w3-button w3-blue w3-ripple"> Decrypt </button>
                </p>

                <hr>

                <p style="text-align: center;" id="id_result">
                    RESULT        
                </p>

                <p class="w3-center">
                    <button onclick="copy_all()" class="w3-button w3-blue w3-ripple"> Copy Result </button>
                </p>
            
            <!-- </form> -->

        </div>

                




       
    </body>



</html>
